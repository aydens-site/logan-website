<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logan Rizz üêí</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #madeByAyden {
      position: fixed;
      bottom: 10px;
      color: red;
      animation: rainbow 2s infinite;
    }

    @keyframes rainbow {
      0% { color: violet; }
      16.666% { color: indigo; }
      33.333% { color: blue; }
      50% { color: green; }
      66.666% { color: yellow; }
      83.333% { color: orange; }
      100% { color: red; }
    }

    #refreshText {
      display: none;
    }
  </style>
</head>
<body onclick="playRizz()">
  <div id="rizzText">Click to see rizz again.</div>
  <div id="refreshText">Hope you enjoyed the immaculate rizz. Refresh to see it again.</div>
  <audio id="rizzAudio" src="https://raw.githubusercontent.com/iDarkGaming/bah/main/lv_0_20231111153023.mp3" loop></audio>
  <script>
    const rizzText = document.getElementById('rizzText');
    const refreshText = document.getElementById('refreshText');
    const rizzAudio = document.getElementById('rizzAudio');
    const madeByAyden = document.createElement('div');
    madeByAyden.id = 'madeByAyden';
    madeByAyden.innerText = 'made by ayden';

    function playRizz() {
      rizzText.style.display = 'none';
      document.body.appendChild(madeByAyden);

      // Play audio
      rizzAudio.play();

      // Display gif
      const rizzGif = document.createElement('img');
      rizzGif.src = 'https://raw.githubusercontent.com/iDarkGaming/bah/main/ezgif-3-5aaa63c4fb.gif';
      rizzGif.style.width = '100%';
      rizzGif.style.height = 'auto';
      document.body.appendChild(rizzGif);

      // Set timeout to handle the end of audio and gif
      setTimeout(() => {
        rizzGif.remove();
        madeByAyden.remove();
        rizzText.style.display = 'block';
        refreshText.style.display = 'block';
      }, rizzAudio.duration * 1000);
    }
  </script>
</body>
</html>
